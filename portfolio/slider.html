<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layer Slider on Scroll</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="section" id="section1">
        <div class="layer" style="animation-delay: 0s;">Welcome</div>
        <div class="layer" style="animation-delay: 0.5s;">To Our</div>
        <div class="layer" style="animation-delay: 1s;">Layered Slider</div>
    </div>
    <div class="section" id="section2">
        <div class="layer" style="animation-delay: 0s;">Scroll</div>
        <div class="layer" style="animation-delay: 0.5s;">Down to</div>
        <div class="layer" style="animation-delay: 1s;">Discover More</div>
    </div>
    <div class="section" id="section3">
        <div class="layer" style="animation-delay: 0s;">Get</div>
        <div class="layer" style="animation-delay: 0.5s;">In Touch</div>
        <div class="layer" style="animation-delay: 1s;">With Us</div>
    </div>

    <script src="styles/scripts.js"></script>
</body>
</html>
