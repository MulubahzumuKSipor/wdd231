    <main>
      <section>
        <form class="form" method="get" action="thank_you.html">
          <p class="title">Connect</p>
          <p class="message">Contact the Dev.</p>
          <label>
            <input
              name="first"
              class="input"
              type="text"
              placeholder=""
              required
              title="First Name"
              autocomplete="given-name"
            />
            <span>First Name</span>
          </label>
          <label>
            <input
              name="last"
              class="input"
              type="text"
              placeholder=""
              required
              title="Last Name"
              autocomplete="family-name"
            />
            <span>Last Name</span>
          </label>
          <label>
            <input
              name="email"
              class="input"
              type="email"
              placeholder=""
              required=""
              title="email"
              autocomplete="email"
            />
            <span>Email</span>
          </label>
          <label>
            <input
              name="contact"
              class="input"
              type="tel"
              placeholder=""
              required=""
              title="contact"
              autocomplete="tel"
            />
            <span>Contact Number</span>
          </label>
          <fieldset>
            <legend>Feedback</legend>
            <label>Any Feedback is appreciated</label>
            <textarea
              name="textarea"
              id="review"
              rows="5"
              cols="33"
              aria-label="Text area"
            ></textarea>
          </fieldset>

          <button class="submit" name="submit">Register</button>
          <p class="signin">Already have an acount ? <a href="#">Signin</a></p>
        </form>
        <div class="social-account-container">
